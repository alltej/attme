
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>

    <br/>
    <button ion-button clear (click)="register()">
      <ion-icon name='flame'></ion-icon>
      Create new account</button>
    <ion-card padding>
      <img src="assets/images/firebase.png" />
      <ion-card-content>
        <ion-card-title>
          AttME - Attendance Made Easy
        </ion-card-title>
        <p>
          Create profile for free and use your email and password to sign in to AttME App
        </p>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
